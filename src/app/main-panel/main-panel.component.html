<div class="wrapper">
    <div class="filterPanel">
        <!-- <h1>Hey {{user}}. Let's rediscover some tracks!</h1> -->

        <div class="filterSettings">
            <input type="date" [(ngModel)]="from">
            <!--[(ngModel)]="from" -->
            <input type="date" [(ngModel)]="to">
            <button (click)="filterByDate()">Get Tracks</button>
        </div>
        <div class="filteredTracks">

            <div class="card-grid">

                <div class="card slide-up" *ngFor="let track of filteredTracks"> 
                    <div class="card-container">
                        <div class="card-image" [ngStyle]="{'background-image':'url(' + track.track.album.images[0].url + ')'}"></div>
                    </div>
                    <div class="mobile-title">
                        <div class="content">
                            <p class="title">{{track.track.name}}</p>
                            <p class="subtitle">{{track.track.artists[0].name}}</p>
                        </div>
                    </div>
                    <div class="card-body content">
                        <p>test
                            erste sahne an test und filmmusik
                        </p>
                    </div>
                    <div class="card-footer content">
                        2 min. read 22 comments
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
