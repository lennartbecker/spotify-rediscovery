<div class="wrapper">
    <div class="filterPanel">
        <!-- <h1>Hey {{user}}. Let's rediscover some tracks!</h1> -->

        <div class="filterSettings">
            <mat-form-field>
                <input matInput [matDatepicker]="fromPicker" [(ngModel)]="from" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                <mat-datepicker #fromPicker ></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="toPicker" [(ngModel)]="to" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                <mat-datepicker #toPicker ></mat-datepicker>
            </mat-form-field>

                <a (click)="filterByDate()" class="filterButton">Get Tracks</a>

        </div>
        <div class="test">

            
        </div>

        <div class="filteredTracks">

            <div class="card-grid">

                <div class="card" *ngFor="let track of filteredTracks">
                    <div id="checkiflocal">

                    </div>
                    <div class="front">
                        <div class="image" [ngStyle]="{'background-image': 'url(' + track.track.album.images[1].url + ')'}">
                            <!-- <img *ngIf="track.track.album.images" src="{{track.track.album.images[1].url}}" alt=""> -->
                        </div>
                        <div class="info">
                            <div class="extra_info">
                                <div class="date">
                                    <i class="far fa-calendar-alt"></i>
                                    <p>{{track.added_at}}</p>
                                </div>
                                <p>Playlist:</p>
                                <p>{{track.playlist.name}}</p>
                            </div>
                            <div class="main">
                                <h3 class="title">{{track.track.name}}</h3>
                                <p class="artist">{{track.track.artists[0].name}}</p>
                                <p class="album">{{track.album.name}}</p>
                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
